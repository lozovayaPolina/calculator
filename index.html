<!DOCTYPE html>
<html>
<head>
    <title>calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--  TODO: это лишнее :)  <script src="script.js"></script>-->
</head>
<body>
<div id="container">
    <div class="row"> <!--sum-->
        <div class="col sum">45</div>
    </div>
    <div class="row operators"><!--operations-->
        <button class="col-3 button">C</button>
        <button class="col-3 button">@</button>
        <button class="col-3 button">/</button>
        <button class="col-3 button button__red button__right">%</button>
    </div>
    <div class="row"><!--1 lane-->
        <button class="col-3 button">7</button>
        <button class="col-3 button">8</button>
        <button class="col-3 button">9</button>
        <button class="col-3 button button__red button__right">*</button>
    </div>
    <div class="row"><!--2 lane-->
        <button class="col-3 button">4</button>
        <button class="col-3 button">5</button>
        <button class="col-3 button">6</button>
        <button class="col-3 button button__red button__right">-</button>
    </div>
    <div class="row"><!--3 lane-->
        <button class="col-3 button">1</button>
        <button class="col-3 button">2</button>
        <button class="col-3 button">3</button>
        <button class="col-3 button button__red button__right">+</button>
    </div>
    <div class="row"><!--4 lane-->
        <button class="col-6 button button__bottom">0</button>
        <button class="col-3 button button__bottom">.</button>
        <button class="col-3 button button__red button__right button__bottom">=</button>
    </div>
</div>
</body>
</html>
