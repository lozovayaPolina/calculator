<!DOCTYPE html> 
<html>
    <head> 
        <title>calculator</title> 
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="script.js"></script>
    </head>
    <body> 
        <div id="container">
            <div class="row"> <!--sum-->
                <div class="col sum">45</div>
            </div>
            <div class="row operators"><!--operations-->
                <div class="col-3">C</div>
                <div class="col-3">@</div>
                <div class="col-3">/</div>
                <div class="col-3 red">%</div>
            </div>
            <div class="row"><!--1 lane-->
                <div class="col-3">7</div>
                <div class="col-3">8</div>
                <div class="col-3">9</div>
                <div class="col-3 red">*</div>
            </div>
            <div class="row"><!--2 lane-->
                <div class="col-3">4</div>
                <div class="col-3">5</div>
                <div class="col-3">6</div>
                <div class="col-3 red">-</div>
            </div>
            <div class="row"><!--3 lane-->
                <div class="col-3">1</div>
                <div class="col-3">2</div>
                <div class="col-3">3</div>
                <div class="col-3 red">+</div>
            </div>
            <div class="row"><!--4 lane-->
                <div class="col-6">0</div>
                <div class="col-3">.</div>
                <div class="col-3 red">=</div>
            </div>
        </div>
    </body>
</html>
